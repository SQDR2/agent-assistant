version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/yangjuncode/agentassistant
plugins:
  - local: protoc-gen-go
    out: .
    opt:
      - paths=source_relative
  - local: protoc-gen-connect-go
    out: .
    opt:
      - paths=source_relative
